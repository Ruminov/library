<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="title">
        <a href="/"
          ><span style="color: #ff4500">R</span><span>library</span></a
        >
      </h1>
      <div id="profile-container">
        <a href="#" class="profile-button" title="Log in"></a>
        <a href="#" class="profile-button" title="Register"></a
        ><a href="#" title="Profile"
          ><img src="img/blank-profile-picture.svg" id="profile-image"
        /></a>
      </div>
    </header>
    <main>
      <dialog class="modal" id="book-data">
        <h2>Add book</h2>
        <form method="dialog">
          <div>
            <label for="title">Title</label>
            <textarea name="title" id="title" required></textarea>
          </div>
          <div>
            <label for="author">author</label
            ><input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="cover">Cover image</label
            ><input
              type="url"
              id="cover"
              name="cover"
              placeholder="(Optional) Image URL" />
          </div>
          <div class="status-container">
            <div>
              <label for="pages">Pages</label
              ><input type="number" id="pages" name="pages" required />
            </div>
            <div class="status-input">
              <input type="radio" id="read" name="status" value="read" />
              <label for="read">Read</label>
              <input type="radio" id="unread" name="status" value="unread" />
              <label for="unread">Unread</label>
            </div>
          </div>
          <div class="modal-button-container">
            <button class="btn-cancel">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </dialog>
      <dialog class="modal" id="remove-book">
        <div>Are you sure you want to remove this book?</div>
        <div class="modal-button-container">
          <button id="btn-remove">Remove</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </dialog>
      <div class="book-control">
        <div class="book-control-top">
          <input
            type="search"
            placeholder="Search a book"
            id="control-search" />
          <button id="control-add">Add book</button>
          <select name="book" id="control-filter">
            <option>Filter</option>
            <option value="all">All</option>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
        </div>
        <div class="book-control-bottom"></div>
      </div>
      <div class="book-catalog" data-filter="all">
        <div class="add-book-card">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Add book</title>
              <path
                d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
            </svg>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© <span id="copy-year"></span> Ruminov</p>
    </footer>
  </body>
</html>
